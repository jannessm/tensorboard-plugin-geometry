
<md-card>
  <md-card-header>
    <span v-if="isRegex" class="regex-text">Tags matching /</span>{{ name }}<span v-if="isRegex" class="regex-text">/</span>    
    <md-card-expand-trigger>
      <md-button class="md-icon-button">
        <md-icon>keyboard_arrow_down</md-icon>
      </md-button>
    </md-card-expand-trigger>
  </md-card-header>
  
  <md-divider></md-divider>

  <md-card-expand>
    <md-card-expand-content>
      <md-card-content class="md-layout md-gutter">
        <!-- <plot v-for="run in tag" :run="run" :tag="name" class="md-layout-item md-size-33"></plot> -->
        <plot :run="tag[0]" :tag="name" class="md-layout-item md-size-33"></plot>
      </md-card-content>
    </md-card-expand-content>
  </md-card-expand>
</md-card>
