
<md-card>
  <md-card-header>
    <span v-if="isRegex" class="regex-text">Tags matching /</span>{{ name }}<span v-if="isRegex" class="regex-text">/</span>    
    <span @click="update">
      <md-card-expand-trigger>
        <md-button class="md-icon-button">
          <md-icon>keyboard_arrow_down</md-icon>
        </md-button>
      </md-card-expand-trigger>
    </span>
  </md-card-header>
  
  <md-divider></md-divider>

  <md-card-expand>
    <md-card-expand-content>
      <md-card-content>
        <div class="md-layout md-gutter">
          <data-run v-if="data.expanded" v-for="run in getPage()" :run="run" :tag="run.tag" class="md-layout-item md-size-33"></data-run>
        </div>

        <div class="md-layout md-gutter md-alignment-top-center paginator">  
          <md-button @click="prevPage" :disabled="data.current_page === 1" class="md-layout-item md-size-33">Prev</md-button>
          <span class="md-layout-item md-size-33 page_label">{{data.current_page}} / {{data.max_pages}}</span>
          <md-button @click="nextPage" :disabled="data.current_page === data.max_pages" class="md-layout-item md-size-33">Next</md-button>
        </div>
      </md-card-content>
    </md-card-expand-content>
  </md-card-expand>
</md-card>
